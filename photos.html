<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Thoughts - sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    /* 左上角 sos */
    .top-title {
      position: fixed;
      top: 16px;
      left: 20px;
      font-size: 28px;
      font-weight: 500;
      color: #73726c;
      z-index: 10;
    }

    /* 内容整体上移 */
    .center-container {
      margin-top: 12vh;
      padding-left: 20vw;
      box-sizing: border-box;
    }

    /* title 与第一段文案的间距 = 2.5em */
    .title {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 1.5em 0;
      text-align: left;
    }

    /* 文案容器（不带背景） */
    .paragraph {
      margin: 0 0 2.5em 0;
      line-height: 1.7;
    }

    /* 灰色背景仅包裹文字 */
    .paragraph span {
      background: #f3f3f1;
      padding: 10px 14px; /* 左右一致 */
      display: inline-block; /* ✨ 背景只包文字，不会占满整行 */
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .center-container {
        margin-top: 14vh;
        padding-left: 24px;
      }
      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <a class="top-title" href="index.html">sos</a>

  <div class="center-container">
    <h1 class="title">Photos</h1>

    <p class="paragraph">
      <span>My live</span>
    </p>


  </div>

</body>
</html>
