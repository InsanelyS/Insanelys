<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* 页面基础 */
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    /* 左上角标题：放在页面最左上角，字号放大 2 倍 */
    .top-title {
      position: fixed;
      top: 12px;
      left: 16px;
      font-size: 28px; /* 原来大约 14，现在 14 × 2 = 28 */
      font-weight: 500;
      color: #73726c;
      z-index: 10;
    }

    /* 主体区域：限制最大宽度，整体在中间，但内容靠左 1/3 位置 */
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 80px 96px 120px; /* 顶部留一点空，避免压到顶部标题 */
    }

    .content {
      margin-top: 80px;
      padding-left: 18%; /* 大致在整页左侧 1/3 的位置 */
    }

    /* 中部大标题 "sos’s" */
    .title {
      font-size: 40px;
      font-weight: 600;
      line-height: 1.2;
      text-align: left;
      margin: 0 0 24px;
    }

    /* 链接区域：左对齐 */
    .links {
      display: block;
    }

    /* 图标 + 文字：整体放大 1.5 倍 */
    .link-item {
      display: flex;
      align-items: center; /* 文字与图标垂直对齐 */
      text-decoration: none;
      color: #37352f;
      font-size: 30px;        /* 16 × 1.5 */
      line-height: 1.8;
      margin: 6px 0;
    }

    .link-item:hover {
      text-decoration: underline;
    }

    /* 图标尺寸也放大 1.5 倍，并保证文字与图标在同一行开始 */
    .icon-wrapper {
      width: 32px;   /* 18 × 1.5 */
      height: 27px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .icon-wrapper img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .link-text {
      white-space: nowrap;
    }

    /* 移动端：收窄左边空白，让内容更靠左 */
    @media (max-width: 768px) {
      .page {
        padding: 64px 24px 80px;
      }
      .content {
        padding-left: 24px;
        margin-top: 72px;
      }
      .title {
        font-size: 32px;
      }
      .link-item {
        font-size: 20px;
      }
      .icon-wrapper {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- 左上角标题 -->
  <div class="top-title">sos</div>

  <div class="page">
    <div class="content">
      <!-- 中间（偏左）大标题 -->
      <h1 class="title">sos</h1>

      <!-- 三个链接：Thoughts / Music / Photos -->
      <div class="links">
        <a class="link-item" href="/thoughts">
          <span class="icon-wrapper">
            <img src="https://www.notion.so/icons/burst_gray.svg?mode=light" alt="Thoughts" />
          </span>
          <span class="link-text">Thoughts</span>
        </a>

        <a class="link-item" href="/music">
          <span class="icon-wrapper">
            <img src="https://www.notion.so/icons/battery-charging_gray.svg?mode=light" alt="Music" />
          </span>
          <span class="link-text">Music</span>
        </a>

        <a class="link-item" href="/photos">
          <span class="icon-wrapper">
            <img src="https://www.notion.so/icons/hail_gray.svg?mode=light" alt="Photos" />
          </span>
          <span class="link-text">Photos</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
