<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }

    /* 左上角标题 ×2 大小 */
    .top-title {
      position: fixed;
      top: 16px;
      left: 20px;
      font-size: 28px;
      font-weight: 500;
      color: #73726c;
      z-index: 10;
    }

    /* 内容整体垂直居中 */
    .center-container {
      flex: 1;
      display: flex;
      align-items: center;       /* 垂直居中 */
      justify-content: flex-start;
      padding-left: 20vw;        /* 左侧距离 = 20% 屏幕宽 */
      box-sizing: border-box;
    }

    .content {
      display: block;
    }

    /* 主标题 "sos" */
    .title {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 20px 0;
    }

    /* 链接区域放大 1.5× */
    .link-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #37352f;
      font-size: 24px;       /* 16 * 1.5 */
      line-height: 1.8;
      margin: 8px 0;
    }

    .link-item:hover {
      text-decoration: underline;
    }

    /* 图标大小放大，保持对齐 */
    .icon-wrapper {
      width: 27px;   /* 18 * 1.5 */
      height: 27px;
      margin-right: 12px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 768px) {
      .center-container {
        padding-left: 24px;
      }
      .title {
        font-size: 32px;
      }
      .link-item {
        font-size: 20px;
      }
      .icon-wrapper {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- 固定左上角标题 -->
  <div class="top-title">sos</div>

  <!-- 居中 + 左侧 20% 开始 -->
  <div class="center-container">
    <div class="content">
      
      <h1 class="title">sos</h1>

      <a class="link-item" href="/thoughts">
        <span class="icon-wrapper">
          <img src="https://www.notion.so/icons/burst_gray.svg?mode=light" alt="Thoughts" />
        </span>
        <span>Thoughts</span>
      </a>

      <a class="link-item" href="/music">
        <span class="icon-wrapper">
          <img src="https://www.notion.so/icons/battery-charging_gray.svg?mode=light" alt="Music" />
        </span>
        <span>Music</span>
      </a>

      <a class="link-item" href="/photos">
        <span class="icon-wrapper">
          <img src="https://www.notion.so/icons/hail_gray.svg?mode=light" alt="Photos" />
        </span>
        <span>Photos</span>
      </a>

    </div>
  </div>

</body>
</html>
