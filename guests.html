<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Guests - sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    /* 左上角 sos（返回首页） */
    .top-title {
      position: fixed;
      top: 16px;
      left: 20px;
      font-size: 28px;
      font-weight: 500;
      color: #73726c;
      text-decoration: none;
      z-index: 10;
    }

    /* 内容整体上移 */
    .center-container {
      margin-top: 12vh;
      padding-left: 20vw;
      box-sizing: border-box;
    }

    /* 标题 */
    .title {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 1.5em 0;
      text-align: left;
    }

    /* 提示文案 */
    .text {
      background: #f3f3f1;
      padding: 10px 14px;
      display: inline-block;
      border-radius: 3px;
      line-height: 1.7;
    }

    @media (max-width: 768px) {
      .center-container {
        margin-top: 14vh;
        padding-left: 24px;
        padding-right: 20px;
      }
      .title {
        font-size: 32px;
      }
    }

    /* -------------------- */
    /*      Twikoo 极简版     */
    /* -------------------- */

    /* 外层容器去背景/边框 */
    #tcomment {
      margin-top: 24px;
      padding: 0;
      background: #fff;
      border: none;
      box-shadow: none;
    }

    /* Twikoo 根容器（自动生成的 .twikoo） */
    #tcomment .twikoo {
      max-width: 420px;
      color: #000;
    }

    /* 所有文字黑色 */
    #tcomment .twikoo,
    #tcomment .twikoo * {
      color: #000 !important;
    }

    /* 链接也用黑色，下划线区分 */
    #tcomment .twikoo a {
      color: #000 !important;
      text-decoration: underline;
    }

    /* 头像 + 表单区域 */
    #tcomment .twikoo .tk-submit {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    #tcomment .twikoo .tk-avatar {
      margin-top: 4px;
    }

    /* 只保留昵称：隐藏邮箱、网址 */
    #tcomment .twikoo .tk-meta-input > div:nth-child(2),
    #tcomment .twikoo .tk-meta-input > div:nth-child(3) {
      display: none !important;
    }

    /* 外层 input 容器去掉额外边框，避免双环 */
    #tcomment .twikoo .tk-input {
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      box-shadow: none !important;
    }

    /* 输入框 / 文本域：一条黑色边框，圆角小一点 */
    #tcomment .twikoo input,
    #tcomment .twikoo textarea,
    #tcomment .twikoo .el-input__inner,
    #tcomment .twikoo .el-textarea__inner {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #000 !important;
      border-radius: 4px !important;
      background: #fff !important;
      padding: 6px 8px !important;
      font-size: 14px;
      box-shadow: none !important;
    }

    #tcomment .twikoo textarea,
    #tcomment .twikoo .el-textarea__inner {
      min-height: 110px;
    }

    /* focus 不要蓝色高亮 */
    #tcomment .twikoo input:focus,
    #tcomment .twikoo textarea:focus,
    #tcomment .twikoo .el-input__inner:focus,
    #tcomment .twikoo .el-textarea__inner:focus {
      outline: none !important;
      border-color: #000 !important;
      box-shadow: none !important;
    }

    /* 文本编辑区与昵称之间留一点距离 */
    #tcomment .twikoo .tk-editor {
      margin-top: 8px;
    }

    /* ----------------------- */
    /*   隐藏所有图标 / 按钮     */
    /* ----------------------- */

    /* 表情、图片、M+ 一整行 */
    #tcomment .twikoo .tk-extras {
      display: none !important;
    }

    /* 管理区的小图标：刷新、设置等 */
    #tcomment .twikoo .tk-action-icon,
    #tcomment .twikoo .tk-submit-action-icon {
      display: none !important;
    }

    /* 预览按钮 */
    #tcomment .twikoo .tk-preview {
      display: none !important;
    }

    /* Powered by / 状态提示 */
    #tcomment .twikoo .tk-powered,
    #tcomment .twikoo .tk-status {
      display: none !important;
    }

    /* “没有评论”提示整体隐藏 */
    #tcomment .twikoo .tk-comments-no,
    #tcomment .twikoo .tk-empty {
      display: none !important;
    }

    /* ----------------------- */
    /*   发送按钮靠右对齐        */
    /* ----------------------- */

    #tcomment .twikoo .tk-row.actions {
      display: flex !important;
      justify-content: flex-end !important;
      align-items: center;
      margin-top: 6px !important;
      margin-left: 0 !important;
      width: 100%;
    }

    /* 发送按钮黑白极简风 */
    #tcomment .twikoo .tk-send {
      border-radius: 999px !important;
      border: 1px solid #000 !important;
      background: #fff !important;
      padding: 4px 14px !important;
      font-size: 13px !important;
      color: #000 !important;
      box-shadow: none !important;
    }

    #tcomment .twikoo .tk-send:hover {
      background: #000 !important;
      color: #fff !important;
    }

    /* ----------------------- */
    /*   评论列表：去红框，保留黑白 */
    /* ----------------------- */

    #tcomment .twikoo .tk-comments-container {
      border: none !important;
      box-shadow: none !important;
      background: transparent !important;
    }

    #tcomment .twikoo .tk-comment {
      border: 1px solid #000;
      padding: 10px 12px;
      border-radius: 4px;
      background: #fff;
      margin: 12px 0;
    }

    #tcomment .twikoo .tk-comment .tk-nick {
      font-weight: 600;
    }

    #tcomment .twikoo .tk-comment .tk-time {
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <a class="top-title" href="index.html">sos</a>

  <div class="center-container">
    <h1 class="title">Guests</h1>

    <span class="text">Hey, Drop your words here if you want :)</span>

    <!-- Twikoo 评论区 -->
    <div id="tcomment"></div>
  </div>

  <!-- Twikoo 前端脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.44/dist/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: 'https://bobs-pied.vercel.app',  // 你的 Twikoo 后端域名
      el: '#tcomment',
      lang: 'zh-CN'
    });
  </script>
</body>
</html>
