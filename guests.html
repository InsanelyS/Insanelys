<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Guests - sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background: #ffffff;
    color: #37352f;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
      "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 16px;
  }

  /* 左上角 sos（返回首页） */
  .top-title {
    position: fixed;
    top: 16px;
    left: 20px;
    font-size: 28px;
    font-weight: 500;
    color: #73726c;
    text-decoration: none;
    z-index: 10;
  }

  /* 内容整体上移 */
  .center-container {
    margin-top: 12vh;
    padding-left: 20vw;
    box-sizing: border-box;
  }

  /* 标题 */
  .title {
    font-size: 40px;
    font-weight: 600;
    margin: 0 0 1.5em 0;
    text-align: left;
  }

  /* 提示文案 */
  .text {
    background: #f3f3f1;
    padding: 10px 14px;
    display: inline-block;
    border-radius: 3px;
    line-height: 1.7;
  }

  @media (max-width: 768px) {
    .center-container {
      margin-top: 14vh;
      padding-left: 24px;
      padding-right: 20px;
    }
    .title {
      font-size: 32px;
    }
  }

  /* -------------------- */
  /*      Twikoo 极简版     */
  /* -------------------- */

  /* 外层容器去背景/边框 */
  #tcomment {
    margin-top: 20px;
    padding: 0;
    background: #fff;
    border: none;
    box-shadow: none;
  }

  /* 限制宽度与正文一致 */
  .twikoo {
    max-width: 420px;
    color: #000;
  }

  /* 所有文字黑色 */
  .twikoo,
  .twikoo * {
    color: #000 !important;
  }

  /* 只隐藏网址（第三个） */
  .twikoo .tk-meta-input > div:nth-child(3) {
    display: none !important;
  }

  /* 随头像一起的输入框容器 */
  .twikoo .tk-submit {
    display: flex;
    gap: 12px;
  }

  /* 去掉多余的外框阴影 */
  .twikoo .tk-input {
    border: none !important;
    background: transparent !important;
    padding: 0 !important;
    box-shadow: none !important;
  }

  /* 输入框统一黑白简约 */
  .twikoo input,
  .twikoo textarea,
  .twikoo .el-input__inner,
  .twikoo .el-textarea__inner {
    width: 100%;
    border: 1px solid #000 !important;
    border-radius: 4px !important;
    background: #fff !important;
    padding: 6px 8px !important;
    font-size: 14px;
    box-shadow: none !important;
  }

  .twikoo textarea {
    min-height: 110px;
  }

  /* focus 不要蓝边 */
  .twikoo input:focus,
  .twikoo textarea:focus,
  .twikoo .el-input__inner:focus,
  .twikoo .el-textarea__inner:focus {
    outline: none !important;
    border-color: #000 !important;
    box-shadow: none !important;
  }

  /* ----------------------- */
  /*   隐藏所有图标按钮         */
  /* ----------------------- */

  /* 隐藏表情 / 图片 / 预览等图标，但不要隐藏状态栏 */
  .twikoo .tk-extras,
  .twikoo .tk-action-icon,
  .twikoo .tk-preview,
  .twikoo .tk-powered {
    display: none !important;
  }

  /* 状态栏保持可见 */
  .twikoo .tk-status {
    display: block !important;
  }

  /* ----------------------- */
  /*   发送按钮靠右对齐         */
  /* ----------------------- */

  .twikoo .tk-row.actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 6px;
  }

  /* 发送按钮黑白极简风 */
  .twikoo .tk-send {
    border-radius: 999px !important;
    border: 1px solid #000 !important;
    background: #fff !important;
    padding: 4px 14px !important;
    font-size: 13px !important;
    color: #000 !important;
  }

  .twikoo .tk-send:hover {
    background: #000 !important;
    color: #fff !important;
  }

  /* ----------------------- */
  /*   隐藏“没有评论”外框       */
  /* ----------------------- */

  .twikoo .tk-comments-container {
    border: none !important;
    box-shadow: none !important;
    background: transparent !important;
  }

  /* 单条评论：只右侧昵称+评论有边框，宽度与上方输入框一致 */
  .twikoo .tk-comment {
    display: flex;          /* 头像 + 右侧内容并排 */
    gap: 12px;
    margin: 12px 0;
    border: none !important;
    background: transparent !important;
    padding: 0;             /* 去掉外围 padding，由右侧盒子自己控制 */
  }

  .twikoo .tk-comment .tk-main {
    flex: 1;                                   /* 宽度自适应，和上方输入框对齐 */
    border: 1px solid #000;
    border-radius: 4px;
    background: #fff;
    padding: 10px 12px;
    box-sizing: border-box;
    font-size: 14px;                           /* 与输入框字体一致 */
  }

  /* 评论正文、昵称等也保持 14px */
  .twikoo .tk-comment .tk-main *,
  .twikoo .tk-comment .tk-main .tk-content {
    font-size: 14px !important;
  }
</style>

</head>
<body>
  <a class="top-title" href="index.html">sos</a>

  <div class="center-container">
    <h1 class="title">Guests</h1>

    <span class="text">Hey, Drop your words here if you want :)</span>

    <!-- Twikoo 评论区 -->
    <div id="tcomment"></div>
  </div>

  <!-- Twikoo 前端脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.44/dist/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: 'https://bobs-pied.vercel.app',  // 你的 Twikoo 后端域名
      el: '#tcomment',
      lang: 'zh-CN'
    });
  </script>
</body>
</html>
