<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Photos - sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .photo {
  width: 100%;
  max-width: 640px; /* 和文字宽度视觉匹配 */
  display: block;
  margin-top: 10px;
  border-radius: 6px; /* 可选，让图片更柔和 */
}

    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    /* 左上角 sos（返回首页） */
    .top-title {
      position: fixed;
      top: 16px;
      left: 20px;
      font-size: 28px;
      font-weight: 500;
      color: #73726c;
      text-decoration: none;
      z-index: 10;
    }

    /* 内容整体上移 */
    .center-container {
      margin-top: 12vh;
      padding-left: 20vw;
      box-sizing: border-box;
    }

    /* title 间距 */
    .title {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 1.5em 0;
      text-align: left;
    }

    /* 每条记录的整体容器 */
    .entry {
      margin-bottom: 2.5em;
    }

    /* 灰色背景只包文字 */
    .entry .text {
      background: #f3f3f1;
      padding: 10px 14px;
      display: inline-block;
      border-radius: 3px;
      line-height: 1.7;
    }

    /* 文案下方的小日期 */
    .entry .date {
      font-size: 8px;
      color: #37352f;
      padding-left: 14px; /* ⭐ 与文案首字左侧对齐 */
      margin-top: 6px;
      display: block;
    }

    @media (max-width: 768px) {
      .center-container {
        margin-top: 14vh;
        padding-left: 24px;
        padding-right: 20px;
      }
      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <a class="top-title" href="index.html">sos</a>

  <div class="center-container">
    <h1 class="title">Guests</h1>

    <!-- 文案 1 -->
<div class="entry">
  <span class="text">Just being chill. </span>
  <img class="photo" src="https://i.postimg.cc/YqxhNHfJ/b6d8e533eeb2be064cb9a2c30ec621e8-720.jpg" alt="">
  <span class="date">2025-11-30</span>
</div>

  </div>

</body>
</html>
