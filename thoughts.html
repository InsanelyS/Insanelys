<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Thoughts - sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    /* 左上角 sos */
    .top-title {
      position: fixed;
      top: 16px;
      left: 20px;
      font-size: 28px;
      font-weight: 500;
      color: #73726c;
      z-index: 10;
    }

    /* 内容整体上移 */
    .center-container {
      margin-top: 12vh;
      padding-left: 20vw;
      box-sizing: border-box;
    }

    /* title 与第一段文案的间距 = 2.5em */
    .title {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 1.5em 0;
      text-align: left;
    }

    /* 文案容器（不带背景） */
    .paragraph {
      margin: 0 0 2.5em 0;
      line-height: 1.7;
    }

    /* 灰色背景仅包裹文字 */
    .paragraph span {
      background: #f3f3f1;
      padding: 10px 14px; /* 左右一致 */
      display: inline-block; /* ✨ 背景只包文字，不会占满整行 */
      border-radius: 3px;
    }

        /* 日期样式（8px） */
    .date {
      font-size: 8px;
      color: #37352f;
      margin: 0 0 6px 0;  /* 日期与文案之间留一点距离 */
      display: block;
    }

    @media (max-width: 768px) {
      .center-container {
        margin-top: 14vh;
        padding-left: 24px;
      }
      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <a class="top-title" href="index.html">sos</a>

  <div class="center-container">
    <h1 class="title">Thoughts</h1>
    
    <p class="date">2025-11-28</p>
    <p class="paragraph">
      <span>两个人可以相处很久也不知道该对方叫什么，名字只有第三个人出现时才有需要。</span>
    </p>

    <p class="paragraph">
      <span>目前的生活状态一直在“沉淀”和“放空”之间徘徊，很奇怪也很矛盾，在这个时候哪怕怎么沉淀都赶不上重新知识增长的速度，好像怎么放空都得不到满足。</span>
    </p>

  </div>

</body>
</html>
