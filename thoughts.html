<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Thoughts - sos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #ffffff;
      color: #37352f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    /* 左上角 sos */
    .top-title {
      position: fixed;
      top: 16px;
      left: 20px;
      font-size: 28px;
      font-weight: 500;
      color: #73726c;
      z-index: 10;
    }

    /* ⭐ 内容整体位置：向上移动（从原来的 20vh → 12vh） */
    .center-container {
      margin-top: 12vh;
      padding-left: 20vw;
      box-sizing: border-box;
    }

    /* ⭐ title 到第一段文案 = 与文案之间相同间距（2.5em） */
    .title {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 2.5em 0;
      text-align: left;
    }

    /* 文案模块 */
    .paragraph {
      max-width: 640px;
      background: #f3f3f1;
      padding: 10px 14px;
      line-height: 1.7;
      margin: 0 0 1.5em 0;  /* 文案之间间距：2.5 倍 */
    }

    /* 最后一个段落不需要额外间距 */
    .paragraph:last-of-type {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .center-container {
        margin-top: 14vh;
        padding-left: 24px;
      }
      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="top-title">sos</div>

  <div class="center-container">
    <h1 class="title">Thoughts</h1>

    <p class="paragraph">
      两个人可以相处很久也不知道该对方叫什么，名字只有第三个人出现时才有需要。
    </p>

    <p class="paragraph">
      目前的生活状态一直在“沉淀”和“放空”之间徘徊，很奇怪也很矛盾，在这个时候哪怕怎么沉淀都赶不上重新知识增长的速度，好像怎么放空都得不到满足。
    </p>
  </div>

</body>
</html>
